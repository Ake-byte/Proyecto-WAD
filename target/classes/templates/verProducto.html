<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<!--<img th:if="${#strings.length(categoria.foto)>0}"
					class="img-thumbnail rounded float-left" style="max-width: 25%;"
					th:src="@{'/uploads/' + ${categoria.foto}}"
					th:alt="${categoria.foto}" />-->

				<ul class="list-group">
					<li class="list-group-item" th:text="${producto.categoria}"></li>
					<li class="list-group-item" th:text="${producto.nombre}"></li>
					<li class="list-group-item" th:text="${producto.descripcion}"></li>
					<li class="list-group-item" th:text="${producto.precio}"></li>
					<li class="list-group-item" th:text="${producto.cantidad}"></li>
				</ul>
				

			</div>
		</div>
	</div>

</html>
