<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<img th:if="${#strings.length(producto.foto)>0}"
					class="img-thumbnail rounded float-left" style="max-width: 25%;"
					th:src="@{'/uploadsP/' + ${producto.foto}}"
					th:alt="${producto.foto}" />

				<ul class="list-group">
					<li class="list-group-item" th:text="'Nombre: ' + ${producto.nombre}"></li>
					<li class="list-group-item" th:text="'Descripci&oacute;n: ' + ${producto.descripcion}"></li>
					<li class="list-group-item" th:text="'Precio $: ' + ${producto.precio}"></li>
					<li class="list-group-item" th:text="'Cantidad: ' + ${producto.cantidad}"></li>
				</ul>
				

			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
