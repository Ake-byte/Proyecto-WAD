<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<div class="container py-4">
					<div th:object="${producto}" th:remove="tag">
						<ul th:if="${#fields.hasErrors('nombre')}"
							class="alert alert-danger">
							<li th:each="err: ${#fields.error('*')}" th:text="${err}"></li>
						</ul>
					</div>


					<form th:action="@{/formProducto}" th:object="${producto}"
						method="post" enctype="multipart/form-data">
						<div class="form-group row">
							<label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
							<div class="col-sm-6">
								<input type="text" th:field="*{nombre}" class="form-control"
									th:errorclass="'form-control alert-danger'" /> <small
									class="form-text text-danger"
									th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
							</div>
						</div>

						<div class="form-group row">
							<label for="descripcion" class="col-sm-2 col-form-label">Descripci&oacute;n</label>
							<div class="col-sm-6">
								<input type="text" th:field="*{descripcion}"
									class="form-control"
									th:errorclass="'form-control alert-danger'" /> <small
									class="form-text text-danger"
									th:if="${#fields.hasErrors('descripcion')}"
									th:errors="*{descripcion}"></small>
							</div>
						</div>

						<div class="form-group row">
							<label for="precio" class="col-sm-2 col-form-label">Precio $</label>
							<div class="col-sm-6">
								<input type="number" min=0 th:field="*{precio}" class="form-control"
									th:errorclass="'form-control alert-danger'" /> <small
									class="form-text text-danger"
									th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></small>
							</div>
						</div>

						<div class="form-group row">
							<label for="cantidad" class="col-sm-2 col-form-label">Cantidad</label>
							<div class="col-sm-6">
								 <input type="number" min=0 th:field="*{cantidad}" class="form-control"
									th:errorclass="'form-control alert-danger'" /><small
									class="form-text text-danger"
									th:if="${#fields.hasErrors('cantidad')}"
									th:errors="*{cantidad}"></small>
							</div>
						</div>

						<div class="form-group row">
							<label for="file" class="col-sm-2 col-form-label">Foto</label>
							<div class="col-sm-6">
								<input type="file" name="file" class="form-control" />
							</div>
						</div>

						<div class="form-group row">
							<div class="col-sm-6">
								<input type="submit" value="Guardar" class="btn-primary" />
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
